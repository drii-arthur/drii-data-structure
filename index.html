<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="src/styles.css">
</head>

<body>
	<div id="app"></div>
	<div class="container">
		<div class="row mt-5 mb-3">
			<div class="col-md-12 judul">
				<h2 class="text-center">contact manager</h2>
			</div>
		</div>

		<div class="row mb-5">
			<div class="col-md-4">
				<div class="form-tambah pt-4">
					<form>
						<div class="form-group px-3">
							<label for="fullName">Full Name</label>
							<input type="text" class="form-control" name="nama" id="fullName">
							<code id="err-fullName"></code>
						</div>
						<div class="form-group px-3">
							<label for="phoneNumber">Phone Number</label>
							<input type="text" class="form-control" name="telpon" id="phoneNumber">
							<code id="err-phoneNumber"></code>
						</div>
						<div class="form-group px-3">
							<label for="email">Email Address</label>
							<input type="email" class="form-control" name="email" id="email">
							<code id="err-email"></code>
						</div>
						<legend class="col-form-label col-sm-2 pt-0">Gender</legend>
						<div class="col-sm-10">
							<div class="form-check">
								<input class="form-check-input" type="radio" name="gender" id="Male" value="Male"
									checked>
								<label class="form-check-label gender" for="Male">
									Male
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input " type="radio" name="gender" id="Female" value="Female">
								<label class="form-check-label gender" for="Female">
									Female
								</label>
							</div>
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-primary m-4 text-center" id="submit">Add</button>
						</div>
					</form>
				</div>
			</div>


			<!-- akhir class form -->


			<div class="col-md-8">
				<div class="contact-manager py-4">
					<input type="text" class="form-control search" placeholder="Search . . .">
					<select name="" id="" class="filter">
						<option value="">Select By Gender</option>
						<option>Male</option>
						<option>Female</option>
					</select>

					<table class="table table-bordered">
						<thead>
							<tr>
								<th scope="col ml-3">Full Name</th>
								<th scope="col">Phone Number</th>
								<th scope="col">email</th>
								<th scope="col">Gender</th>
								<th scope="col" style="border-right:0"></th>
							</tr>
						</thead>
						<tbody id="table-row">

						</tbody>
					</table>
				</div>
			</div>
		</div>

		<!-- akhir dari table tampilan data -->



		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
		<script src="src/index.js">
		</script>
</body>

</html>
